<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Transcription</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.14.0/dist/ort.js"></script>
    <script>
        // Configure ONNX Runtime to suppress warnings
        if (typeof ort !== 'undefined') {
            ort.env.logLevel = 'error';  // Only show errors, not warnings
            ort.env.wasm.numThreads = 1;  // Use single thread for stability
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad-web@0.0.22/dist/bundle.min.js"></script>
    <!-- Add custom animations -->
    <style>
        @keyframes wave-1 {
            0%, 60%, 100% { transform: scaleY(1); }
            30% { transform: scaleY(1.5); }
        }
        @keyframes wave-2 {
            0%, 60%, 100% { transform: scaleY(1); }
            40% { transform: scaleY(1.5); }
        }
        @keyframes wave-3 {
            0%, 60%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.5); }
        }
        .animate-wave-1 { animation: wave-1 1.2s infinite ease-in-out; }
        .animate-wave-2 { animation: wave-2 1.2s infinite ease-in-out; animation-delay: 0.1s; }
        .animate-wave-3 { animation: wave-3 1.2s infinite ease-in-out; animation-delay: 0.2s; }
        
        @keyframes fade-in {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out;
        }
        
        /* Smooth scrollbar for transcription area */
        #transcriptionContainer::-webkit-scrollbar {
            width: 6px;
        }
        #transcriptionContainer::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }
        #transcriptionContainer::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.3);
            border-radius: 3px;
        }
        #transcriptionContainer::-webkit-scrollbar-thumb:hover {
            background: rgba(156, 163, 175, 0.5);
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen antialiased flex items-center">
    <!-- Background pattern -->
    <div class="fixed inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-gray-900 via-gray-950 to-gray-950 opacity-70"></div>
    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>
    
    <!-- Main Container -->
    <div class="container mx-auto px-4 py-6 md:py-8 max-w-3xl relative z-10">
        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent mb-1">
                Live Transcription
            </h1>
            <p class="text-gray-400 text-base">Speak and see your words appear in real-time</p>
        </header>
        
        <!-- Transcription Section -->
        <section class="bg-gray-900 rounded-2xl p-6 md:p-8 border border-gray-800 hover:border-gray-700 transition-colors">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold flex items-center gap-2">
                    <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z">
                        </path>
                    </svg>
                    Live Transcription
                </h2>
                <button id="startTranscriptionBtn" 
                        class="px-4 py-2 rounded-lg font-medium transition-all duration-200 flex items-center gap-2
                               bg-blue-500 hover:bg-blue-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500/50"
                        aria-label="Toggle transcription">
                    <svg class="w-4 h-4" id="transcriptionIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span id="transcriptionBtnText">Start Listening</span>
                </button>
            </div>
            
            <!-- Status Display -->
            <div class="mb-4">
                <div class="flex items-center gap-2">
                    <div id="transcriptionStatusDot" 
                         class="w-2 h-2 rounded-full bg-gray-600 transition-colors duration-300"></div>
                    <div id="transcriptionStatus" 
                         class="text-sm font-medium text-gray-500">
                        Ready to transcribe
                    </div>
                </div>
            </div>
            
            <!-- Transcription Display -->
            <div id="transcriptionContainer" 
                 class="relative bg-gray-800/50 rounded-xl p-4 md:p-6 h-[300px] overflow-y-auto border border-gray-700/50">
                <!-- Empty State -->
                <div id="transcriptionEmpty" class="flex flex-col items-center justify-center h-full">
                    <svg class="w-12 h-12 text-gray-700 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                              d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z">
                        </path>
                    </svg>
                    <p class="text-gray-500 text-sm">Click "Start Listening" to begin transcription</p>
                    <p class="text-gray-600 text-xs mt-1">Speak clearly into your microphone</p>
                </div>
                
                <!-- Transcription Text -->
                <div id="transcriptionTextWrapper" class="hidden">
                    <p id="transcriptionText" 
                       class="text-gray-200 leading-relaxed whitespace-pre-wrap"></p>
                    <span id="transcriptionCursor" 
                          class="inline-block w-0.5 h-5 bg-blue-500 animate-pulse ml-1 align-middle hidden"></span>
                </div>
                
                <!-- Speaking Indicator -->
                <div id="speakingIndicator" 
                     class="absolute bottom-4 right-4 hidden animate-fade-in">
                    <div class="flex items-center gap-1.5 px-3 py-1.5 bg-blue-500/20 rounded-full">
                        <div class="flex gap-1">
                            <div class="w-1 h-3 bg-blue-500 rounded-full animate-wave-1"></div>
                            <div class="w-1 h-3 bg-blue-500 rounded-full animate-wave-2"></div>
                            <div class="w-1 h-3 bg-blue-500 rounded-full animate-wave-3"></div>
                        </div>
                        <span class="text-xs font-medium text-blue-400">Listening</span>
                    </div>
                </div>
            </div>
            
            <!-- Clear Button -->
            <div class="mt-4 flex justify-end">
                <button id="clearTranscriptionBtn" 
                        class="px-3 py-1 text-sm text-gray-500 hover:text-gray-300 transition-colors"
                        style="display: none;">
                    Clear transcript
                </button>
            </div>
        </section>
    </div>

    <!-- Load main application module -->
    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
